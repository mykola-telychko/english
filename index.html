<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Links</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Useful Links</h1>
    <table>
        <tr>
            <th>Website Name</th>
            <th>Link</th>
        </tr>
        <tr>
            <td>Link2</td>
            <td><a href="https://www.google.com" target="_blank">google.com</a></td>
        </tr>
        <tr>
            <td>Link3</td>
            <td><a href="https://github.com" target="_blank">github.com</a></td>
        </tr>
        <tr>
            <td>MDN Web Docs</td>
            <td><a href="https://developer.mozilla.org" target="_blank">developer.mozilla.org</a></td>
        </tr>
    </table>
</body>
</html>
